<main class="container episodes">
  <div class="title-header">
    <h1>Episódios</h1>
    <app-input-search
      (valueChange)="handleSearchChange($event)"
    ></app-input-search>
  </div>
  @if (episodesPaginator.data.length > 0 ) {
  <div class="episodes-wrapper">
    @for (episode of episodesPaginator.data; track $index) {
    <app-episode [episode]="episode"></app-episode>
    }
  </div>
  @if(episodesPaginator.data.length !== episodesPaginator.total){
  <div class="loading" observeVisibility (visible)="onVisible()">
    <mat-spinner diameter="52"></mat-spinner>
  </div>
  } }@else if (isLoading) {
  <div class="loading">
    <mat-spinner diameter="52"></mat-spinner>
  </div>
  }@else{
  <div class="no-content">
    <p>Nenhum episódio encontrado =(</p>
  </div>

  }
</main>
