<section>
  <div class="section-title">
    <h2>{{ title }}</h2>

    @if (link) {

    <a class="show-more" mat-button [routerLink]="[link.path]">
      <span>{{ link.name }}</span>
      <mat-icon iconPositionEnd>arrow_forward</mat-icon>
    </a>
    }
  </div>
  <ng-content></ng-content>
</section>
